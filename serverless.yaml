service: my-awesome-app
projectDir: ./

package:
  individually: true

provider:
  name: aws
  runtime: python3.8
  region: eu-west-1
  stage: ${opt:stage, "dev"}

plugins:
  - serverless-python-requirements

# custom:
#   pythonRequirements:
#     dockerizePip: true
#     layer:
#       name: my-awesome-app-layer
#       description: My awesome app layer
#       compatibleRuntimes:
#         - python3.8

functions:
  app:
    package:
      include:
        - "api"

    handler: api.main.handler
    environment:
      STAGE: ${self:provider.stage}
    layers:
      - { Ref: PythonRequirementsLambdaLayer }
    events:
      - http:
          method: any
          path: /{proxy+}
